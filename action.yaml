name: "Stack Spot Middle Flow"
description: 'Stack Spot Middle Flow'
author: "Stack Spot"
branding:
  icon: "ferramenta"
  color: "purple"
runs:
  using: 'docker'
  image: 'Dockerfile'
  options: --user root
  args:
    - ${{ inputs.execution-id }}
    - ${{ inputs.client-id }}
    - ${{ inputs.client-secret }}
    - ${{ inputs.realm }}
    - ${{ inputs.debug }}
    - ${{ inputs.repository-url }}
inputs:
  execution-id:
    description: "Execution ID"
    required: true
    default: "01HGY7RRBKB5HVBSZ0TSVQKGDH"
  client-id:
    description: "Client ID StackSpot"
    required: true
  client-secret:
    description: "Client Secret StackSpot"
    required: true
  realm:
    description: "Realm StackSpot"
    required: true
  debug:
    description: "Debug Execution"
    required: true
  repository-url:
    description: "Repository URL to commit files"
    required: false